<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Maker Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fdf1e6;
            border-radius: 8px;
        }
        .signup-header {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #9a6b36;
        }
        .signup-button {
            background-color: #ffcc00;
            border-color: #ffcc00;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 class="signup-header text-center">Join Our Cheese Maker Family</h2>
            <p class="text-center">Sign up for exclusive cheese updates, recipes, and offers!</p>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Why you love cheese?</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Share your thoughts..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn signup-button">Sign Up Now</button>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
